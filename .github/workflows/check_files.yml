name: Check Changed Files

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  check-files:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed to get full history for diff
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Add any dependencies your test function needs:
          # pip install -r requirements.txt
      
      - name: Get changed files
        id: changed-files
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # For PRs, compare against the base branch
            FILES=$(git diff --name-only --diff-filter=ACMRT ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | xargs)
          else
            # For pushes, compare against the previous commit
            FILES=$(git diff --name-only --diff-filter=ACMRT ${{ github.event.before }} ${{ github.sha }} | xargs)
          fi
          echo "files=$FILES" >> $GITHUB_OUTPUT
      
      - name: Run test on changed files
        run: |
          python run_checks.py ${{ steps.changed-files.outputs.files }}